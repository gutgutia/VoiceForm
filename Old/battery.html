<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Selector</title>
  </head>
  <body>
    <h1>Pokemon Selector</h1>
    <p>Type in a word to get a randomly selected Pokemon:</p>
    <input type="text" id="input-word" />
    <button onclick="selectPokemon()">Select Pokemon</button>
    <p id="pokemon-name"></p>

    <script>
      // Define an object that maps words to Pokemon names
      const pokemonMap = {
        fire: "Charizard",
        water: "Blastoise",
        grass: "Venusaur",
        electric: "Pikachu",
        dragon: "Dragonite",
        psychic: "Mewtwo",
        rock: "Golem",
        ghost: "Gengar",
        ice: "Lapras",
        flying: "Pidgeot",
      };

      // Select a random Pokemon from the list
      function selectPokemon() {
        const inputWord = document
          .getElementById("input-word")
          .value.toLowerCase();
        const pokemonNames = Object.values(pokemonMap);
        const filteredPokemonNames = pokemonNames.filter((name) =>
          name.toLowerCase().includes(inputWord)
        );
        if (filteredPokemonNames.length > 0) {
          const randomIndex = Math.floor(
            Math.random() * filteredPokemonNames.length
          );
          const selectedPokemon = filteredPokemonNames[randomIndex];
          document.getElementById("pokemon-name").innerHTML =
            "Selected Pokemon: " + selectedPokemon;
        } else {
          document.getElementById("pokemon-name").innerHTML =
            "No Pokemon found for input word: " + inputWord;
        }
      }
    </script>
  </body>
</html>
